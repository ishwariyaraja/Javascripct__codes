    <h2>Student mark</h2>
    <input type="number" name="" id="tamil"/> <br>
    <input type="number" name="" id="eng" /><br>
    <input type="number" name="" id="mat" /><br>
    <input type="number" name="" id="sce" /><br>
    <input type="number" name="" id="social" />

    <h1 id="mark"></h1>

    <button onclick="showmark()">TotalMark:</button>
    <script>
      function showmark() {
        let tamil =Number (document.getElementById("tamil").value);
        let eng =Number( document.getElementById("eng").value);
        let mat =Number( document.getElementById("mat").value);
        let sec = Number(document.getElementById("sce").value);
        let ss = Number (document.getElementById("social").value);
        let result =tamil+eng+mat+sec+ss;
        document.getElementById("mark").innerHTML=result;
        
      }
    </script>
